<html>

				width:100%;

	<script>
		function ShowPos(postiion){
			alert(position.coords.latitude);
		}
		if (navigator.geolocation){
			navigator.geolocation.getCurrentPosition(ShowPos);
		} else{
			alert("Did it ask?");
		};
		
		var Sun1=new Sun("#sun", "#wrap", 2);
		Sun1.SunMove(2);
		$("#sun").click(function(){
			var tim=prompt("Time").toLowerCase();
			Sun1.Stop();
			if(tim=='clear'){
				Sun1.SunMove(2);
			} else{
				var times=tim.split(":");
				var hour=parseInt(times[0]);
				var min=parseInt(times[1]);
				Sun1.Set(null, null, hour, min);
			};
		});
		$('#but').click(function(){
			var col=prompt("Color");
			$("body").css("background-color", col);
			a(col);
		});
		$("#ground").click(function(){
			var gCol=prompt("Color");
			$("#ground").css('background-color', gCol);
			a(gCol);
		})
	</script>
